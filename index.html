<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Timer</title>
</head>
<body>
    <div id="main">
        <div id="timer">
            <p id="time">
                00:00
            </p>
        </div>
        <div id="set-time">
            <div>
                <label for="minutes">Minutes</label>
                <input type="number" name="minutes" id="minutes" min="0">
            </div>
            <div>
                <label for="seconds">Seconds</label>
                <input type="number" name="seconds" id="seconds" max="59" min="0">
            </div>
        </div>
        <div id="control">
            <p id="start" onclick="startTimer()">Start</p>
            <p id="stop" onclick="stopTimer()">Stop</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
